  <body>
   <script src="js/funciones.js"></script>
   <script src="https://kit.fontawesome.com/0610ded2ef.js" crossorigin="anonymous"></script>
  
   <div class="container">
    <ul class="nav nav-pills">
      <li class="nav-item">

   <div class="container">
    <form name="formulario" onsubmit="return validateForm()" action="" method="post">    
      <br>
    <div class="col-6">
        <label for="nombre" class="form-label">Nombre y Apellido:</label>
        <input type="text" class="form-control" id="nombre">
    </div>

    <div class="col-6">
        <label for="empresa" class="form-label">Empresa:</label>
        <input type="text" class="form-control" id="empresa">
    </div>

    <div class="col-6">
        <label for="email" class="form-label">Email:*</label>
        <input type="email" name = "fmail" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"> *Requerido </div>
      </div>

      <div class="col-6">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono">
    </div>

    <div class="col-6">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" placeholder="Escriba su mensaje" rows="3"></textarea>
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div> 
   
</div>
